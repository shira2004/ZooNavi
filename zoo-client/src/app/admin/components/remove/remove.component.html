<div style= "margin-top: 30vh ; margin-bottom: 30vh; z-index: 1000;">
<mat-chip-listbox aria-label="Animal selection" style="height: 6vh;">
<mat-chip-option
 *ngFor="let animal of animalList" 
 (click)="animalSelected(animal.animalId)"
 >
 <img *ngIf="animal.image"
             style="max-width: 30%;" 
             [src]="'data:/images/png;base64,' + animal.image" 
             alt="picture">
            {{ animal.name }}
</mat-chip-option>
</mat-chip-listbox>
