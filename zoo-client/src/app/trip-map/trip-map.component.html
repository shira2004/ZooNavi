<div class="container" style="margin-top: 20vh;">
  <button class="button-8" role="button" (click)="stopSpeaking()">Stop Speaking</button>
  <button class="button-8" role="button"(click)="view_option()">{{ focus ? 'above view' : 'focus' }}</button>
  <google-map #mapElement width="100%" height="100%" [center]="center" [zoom]="zoom">
    
    <map-marker #marker="mapMarker"
      *ngFor="let markerInfo of markerPositions"
      [position]="markerInfo.position"
      [label]="markerInfo.label"
      [icon]="'data:/images/png;base64,' + markerInfo.label.image"
      (mapClick)="speakTextInfo(markerInfo)">
   
    </map-marker>
    <!-- <map-info-window>Info Window content</map-info-window> -->
  </google-map>
</div>
